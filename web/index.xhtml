<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ToDo List</title>
    </h:head>
    <h:body>
        <h:form>
        <table>
            <tr>
                <td>
                    New Task Title:
                </td>
                <td>
                    <h:inputText value="#{task.title}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Comment:
                </td>
                <td>
                    <h:inputTextarea value="#{task.optionalNote}"/>
                </td>

            </tr>
            <tr>
                <td>
                    Priority:
                </td>
                <td>
                    <h:selectOneMenu value="#{task.prioties}">
                        <f:selectItem id="item1" itemLabel="News" itemValue="1" />
                        <f:selectItem id="item2" itemLabel="Sports" itemValue="2" />
                        <f:selectItem id="item3" itemLabel="Music" itemValue="3" />
                        <f:selectItem id="item4" itemLabel="Java" itemValue="4" />
                        <f:selectItem id="item5" itemLabel="Web" itemValue="5" />
                    </h:selectOneMenu>
                </td>

            </tr>
            <tr>
                <td> <h:commandButton action="#{visitor.submit}" value="Submit" /> </td>
            </tr>

        </table>
        <h:dataTable value="#{visitor.comments}" var="comment">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{comment.name}
            </h:column>
            <h:column>
                <f:facet name="header">Comment</f:facet>
                #{comment.comment}
            </h:column>
                        <h:column>
                <f:facet name="header">Date</f:facet>
                #{comment.creationDate}
            </h:column>
            <h:column>
                <f:facet name="header">Controls</f:facet>
                <h:commandButton action="#{visitor.delete(comment)}" value="delete" />
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
